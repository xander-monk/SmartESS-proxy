[DEFAULT]
# Set to true to prevent data from being sent to SmartESS cloud
fakeClient=true

# MQTT Broker settings
mqttServer=localhost
mqttPort=1883

# MQTT Authentication (optional)
enableMqttAuth=false
mqttUser=
mqttPass=

# MQTT Topic prefix for all published data
mqttTopic=paxyhome/Inverter/

# Data update frequency in seconds
updateFrequency=10

# Modbus server settings (optional)
# modbusPort=502
# modbusHost=0.0.0.0
